<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        .results-container {
            margin-top: 20px;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Backtest Results for <span class="text-primary">{{ derivative }}</span></h1>
        <div class="results-container">
            <div class="result-item">
                <strong>Expiry Date:</strong> <span class="text-muted">{{ expiry_date }}</span>
            </div>
            <div class="result-item">
                <strong>Timeframes:</strong> <span class="text-muted">{{ timeframes }}</span>
            </div>
            <div class="result-item">
                <strong>Strategy:</strong> <span class="text-muted">{{ strategy }}</span>
            </div>
            <div class="result-item">
                <strong>Total Profit:</strong> <span class="text-muted">â‚¹{{ total_profit }}</span>
            </div>
            <div class="result-item">
                <strong>Number of Trades:</strong> <span class="text-muted">{{ trades }}</span>
            </div>
            <div class="mt-3">
                <h5>Plot:</h5>
                <div>{{ plot_html|safe }}</div>
            </div>
            <a href="/" class="btn btn-custom btn-block mt-4">Back to Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
